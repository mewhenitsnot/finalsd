<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Calculate the price of wood based on length and density.">
  <link rel="stylesheet" href="style.css">
  <title>Woodshop - Calculator</title>
  <script>
    function calculatePrice() {
      const length = parseFloat(document.getElementById('length').value);
      const density = parseFloat(document.getElementById('density').value);
      const pricePerUnit = 10; // Example pricing
      const price = length * density * pricePerUnit;
      document.getElementById('result').textContent = 'Price: $' + price.toFixed(2);
    }
  </script>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Woodshop Logo">
    <h1>Wood Price Calculator</h1>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="calculator.html">Calculator</a>
    <a href="contact.html">Contact</a>
    <a href="gallery.html">Gallery</a>
    <a href="about.html">About</a>
  </nav>
  <main>
    <h2>Calculate Your Custom Wood Order</h2>
    <form onsubmit="event.preventDefault(); calculatePrice();">
      <label for="length">Length (in meters):</label>
      <input type="number" id="length" required>
      <label for="density">Density (in kg/mÂ³):</label>
      <input type="number" id="density" required>
      <button type="submit">Calculate</button>
    </form>
    <p id="result"></p>
  </main>
  <footer>
    &copy; 2024 Woodshop. All rights reserved.
  </footer>
</body>
</html>
